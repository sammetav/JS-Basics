<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Convert Excel to HTML Table using JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>


</head>

<body>
    <div class="container">
        <h2 class="text-center mt-4 mb-4">Task 1</h2>
        <div class="card text-center">
            <div class="card-header"><b>Select Excel File</b></div>
            <div class="card-body">

                <input type="file" id="excel_file" />
                <div class="multi_select_box" id="getProjekt">
                    <p>Select a Projekt from the list.</p>
                    <select id="mySelect" onchange="myFunction()">
                        <option value="3">Projekt 1</option>
                        <option value="4">Projekt 2</option>
                        <option value="5">Projekt 3</option>
                        <option value="6">Projekt 4</option>
                        <option value="7">Projekt 5</option>
                        <option value="8">Projekt 6</option>
                        <option value="9">Projekt 7</option>
                        <option value="10">Projekt 8</option>
                        <option value="11">Projekt 9</option>
                        <option value="12">Projekt 10</option>
                    </select>
                </div>
                <div id="editor"></div>
                <button type="button" class="btn btn-secondary" id="cmd">Download</button>


            </div>
        </div>
        <div id="printData">
            <div>
                <h4 id="companyHoursTot"></h4>
                <h4 id="HoursPerCustomer">Hours of Customers: </h4>
                <h4 id="PerCs">Percent Customer: </h4>
                <h4 id="FullTime">Full Time Equivalent Customer: </h4>
            </div>
            <div id="excel_data" class="mt-5"></div>
        </div>

    </div>
</body>

</html>

<script src="excel.js">



</script>

</html>
